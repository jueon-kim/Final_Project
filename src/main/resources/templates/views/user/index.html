            <div class="carousel-item active">
                <img src="https://media.bunjang.co.kr/images/nocrop/1105059583_w1197.jpg" width="1400" height="300" class="sc-eMigcr fVUxsR" alt="">

            <span class="visually-hidden">Previous</span>

        </button>

    <br>
    <form action="/user/home" id="Home" name="Home" method="post">
        <swiper-container class="mySwiper" pagination="true" pagination-clickable="true" space-between="30"
                          slides-per-view="4" style="width: 1400px; height: 400px; text-decoration: none; text-align: left">
            <th:block th:each="post, iterStat : ${postList}" th:if="${iterStat.index} &lt; 11">
                <swiper-slide th:style="${not #lists.isEmpty(post.file_url)} ? '' : 'display: none;'">
                    <a th:href="@{/post/{postNum}(postNum=${post.post_num})}" style="text-decoration: none;">
                        <div class="swiperimgbox" th:if="${not #lists.isEmpty(post.file_url)}">
                            <img th:src="@{|/upload/${post.file_url[0]}|}" width="250px;" height="250px;" alt="">
                            <p th:text="${post.post_title}" style="text-overflow: ellipsis; width: 200px; white-space:
                        nowrap; overflow: hidden;"></p>
                            <h4><p th:text="${post.post_price}+'원'"></p></h4>
                        </div>
                    </a>
                </swiper-slide>
            </th:block>
        </swiper-container>

    </form>

    <img alt="pickup image" src="https://web.joongna.com/assets/images/banner/pickup-banner_pc_1x.webp"  width="1400px" height="300px">

        <div style="">

                <swiper-container style="width: 600px; height:600px;"  pagination-clickable="true">
                    <th:block th:each="event, iterStat : ${eventList}" th:if="${iterStat.index} &lt; 11">

                        <swiper-slide th:style="${not #lists.isEmpty(event.file_url)} ? '' : 'display: none;'">
<!--                            <a th:href="@{/event/{postNum}(postNum=${event.event_num})}" style="list-style: none;">-->
                                <div class="swiperimgbox" th:if="${not #lists.isEmpty(event.file_url)}">
                                    <img th:src="@{|/upload/${event.file_url[0]}|}" width="600px;" height="500px;" alt="">
                                    <p href="#" style="text-overflow: ellipsis; font-size: 25px; width: 200px; white-space: nowrap; overflow: hidden;" th:text="${event.event_title}"></p>
<!--                                    <p><h4 th:text="${post.post_title}"></h4>-->
                                </div>
<!--                            </a>-->
                        </swiper-slide>

                    </th:block>
                </swiper-container>
            </div>

        <!-- 여  기   가   공     지 -->
            <div class="postcontainer" style="width: 700px; height: 600px; position: static;">
                <th:block th:each="notice, iterStat : ${noticeList}" th:if="${iterStat.index} &lt; 2">
                    <div class="inner_postcontainer" style="width: 700px; height: 300px; position: static; text-align: left;">
                        <a href="#">
                            <div class="image-container" style="width: 700px; height: 200px;">
                                <img th:src="${notice.file_url}" style="width: 100%; height: 200px;" alt="">
                            </div>
                            <div class="text-container" style="width: 700px; height: 50px;">
                                <p th:text="${notice.notice_title}" style="text-overflow: ellipsis; font-size: 25px; white-space: nowrap; overflow: hidden;">제목</p>
                            </div>
                        </a>
                    </div>
                </th:block>
            </div>

    </div>
<br><br>

<div class="mainimg" style="margin: auto;">
