    <h2>Hello Spring Boot!!</h2>
    <a class="btn btn-outline-primary" href="/user/join">회원가입</a>
    <a class="btn btn-outline-success" href="/user/login">로그인</a>
    <a class="btn btn-outline-secondary" href="/myPage">마이페이지</a>


</section>



<div>
    <input type="text" id="nicknameInput" placeholder="닉네임 입력...">
    <input type="text" id="messageInput" placeholder="메시지 입력...">
    <button onclick="sendMessage()">전송</button>
</div>
<div id="messageArea" style="width: 300px;"></div>

<script>
    let nickname = ""; // 닉네임 변수 초기화
    const websocketUrl = "ws://localhost:8080/ws/chat";
    const websocket = new WebSocket(websocketUrl);

    websocket.onopen = function(event) {
        console.log("WebSocket connection opened.");
    };

    websocket.onmessage = function(event) {
        const message = event.data;
        console.log("Received message:", message);

        const messageArea = document.getElementById("messageArea");
        const div = document.createElement("div");
        if (message.startsWith(nickname + ":")) { // 보낸 메시지인 경우
            div.textContent = message;
            div.className = "align-right"; // 오른쪽으로 정렬된 메시지 클래스 적용
        } else { // 받은 메시지인 경우
            div.textContent = message;
            div.className = "align-left"; // 왼쪽으로 정렬된 메시지 클래스 적용
        }
        messageArea.appendChild(div);
    };

    websocket.onclose = function(event) {
        console.log("WebSocket connection closed.");
    };

    function sendMessage() {
        const messageInput = document.getElementById("messageInput");
        const message = messageInput.value;
        console.log("Sending message:", message);

        websocket.send(nickname + ": " + message);

        messageInput.value = "";
    }

    // 닉네임 입력 필드의 값이 변경될 때마다 닉네임 변수를 업데이트
    document.getElementById("nicknameInput").addEventListener("input", function(event) {
        nickname = event.target.value;
    });
</script>
