<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        .section {
            /*헤더 밑 푸터 전체 구역 */
            min-height: calc(100% - (100px + 500px));
            max-width: 60%;
            padding: 0 35px 0 35px;
        }

        .title {
            /* 공지사항 */
            border-bottom: 1px solid #FF7A6B;
            color: #FF7A6B;
        }


        /* 활성화된 아코디언 헤더의 배경 색상을 변경하지 않음 */
        .accordion-item:not(.active) .accordion-button {
            background-color: inherit;
            color: inherit;
        }

        /*.accordion{*/
        /*    padding: 0px 25px 0px 25px;*/
        /*}*/

        /*.accordion-item{*/
        /*    border-top : none;*/
        /*    border-left : none;*/
        /*    border-right : none;*/
        /*}*/
    </style>
</head>
<body>
<div th:include="header.html"></div>
<section class="section mt-5 mx-auto mb-5 text-center">
    <div class="fs-3 fw-bold text-center py-4 pb-5 title">공지사항</div>

    <div th:each="notice, noticeList : ${noticeList}" class="accordion">
        <div class="accordion-item">
            <h2 class="accordion-header">

                <button class="accordion-button collapsed" type="button"
                        th:attr="data-bs-toggle='collapse', data-bs-target='#collapse' + ${noticeList.index}, aria-expanded='false', aria-controls='collapse' + ${noticeList.index}">
                    <p class="my-2" th:text="${notice.notice_title}"></p></button>
            </h2>
            <div th:id="'collapse' + ${noticeList.index}" class="accordion-collapse collapse bg-light py-4">
                <div class="accordion-body">
                    <div class="container w-100 mx-auto" style="display: block">
                        <div th:each="fileName: ${notice.file_url}">
                            <!-- 파일 이름이 여러개라 반복문 돌려서 storedFileName에 하나씩 접근할 수 있는 변수 -->
                            <img th:src="@{|/upload/${fileName}|}" alt="" style="width:85%; height:400px;">
                        </div>
                        <div class="row py-5 px-5 ">
                            <div class="col-12 px-5 "
                                 th:utext="${#strings.replace(notice.notice_content, '\n', '<br>')}"></div>
                            <br><br><br>
                            <small> (작성일 : <span th:text="${notice.notice_regdate}"></span>)</small>
                        </div>
                        <button class="btn btn-primary" th:attr="data-updateNum=${notice.notice_num}" onclick="updateNotice(this)">수정</button>
                        <button class="btn btn-primary" th:attr="data-deleteNum=${notice.notice_num}" onclick="deleteNotice(this)">삭제</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>

<div th:include="footer.html"></div>
<script th:inline="javascript">
    const updateNotice = (button) => {
        const num = button.getAttribute('data-updateNum');
        location.href = "/admin/updateNotice/" + num;
    }
    const deleteNotice = (button) => {
        const num = button.getAttribute('data-deleteNum');
        location.href = "/admin/deleteNotice/" + num;
    }

</script>
</body>
</html>
