<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>채팅창</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <style>
        section{
            width: 1400px;
            margin: auto;
        }
    </style>
</head>
<body>

<div th:include="/views/header.html"></div>
<section>


    <h1>Chat List</h1>
        <!-- 채팅 목록 렌더링 -->
        <div style="width: 560px; margin: auto; height: 800px; overflow-y: hidden; box-shadow: 0px 0px 5px -2px; padding: 20px;">
            <th:block th:each="chat : ${chatList}">
                <a th:href="@{/chat/{userNick}(userNick=${chat.toID})}">
                    <div style="box-shadow: 0px 0px 5px -2px; height: 100px; padding: 10px;">
                        <span th:text="${chat.toID} + '님과의 채팅'"></span><br><br>
                        <span th:text="${chat.chatContent}" ></span>
                        <span th:text="${chat.chatTime}" ></span>
                    </div>
            </a><br>
            </th:block>
        </div>

</section>
<br><br><br><br><br><br><br><br><br><br><br><br><br>


<!-- 제이쿼리 3.6.3 -->
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>
</html>
