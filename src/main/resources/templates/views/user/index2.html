<body>
<div th:include="/views/header.html"></div>
<section class="container mt-3">

    <h2>Hello Spring Boot!!</h2>
    <a class="btn btn-outline-primary" href="/user/join">회원가입</a>
    <a class="btn btn-outline-success" href="/user/login">로그인</a>
    <a class="btn btn-outline-secondary" href="/myPage">마이페이지</a>


</section>


<div>
    <input type="text" class="form-control" id="addr" name="addr" onclick="openZipSearch();" style="width:250px;">
</div>




<div id="map" style="width:650px; height:400px;">
    <i class="bi bi-crosshair" style="font-size: 38px; position: absolute; z-index: 5; color: blue; right: 20px; bottom: 20px;" onclick="current()"></i>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

<script>

    var map;
    var marker;

    function openZipSearch() {
        new daum.Postcode({
            oncomplete: function(data) {
                var addr = data.jibunAddress;
                console.log(addr);

                $("#addr").val(addr);
                searchAddress();
            }
        }).open();

    }

    navigator.geolocation.getCurrentPosition(function(position){
        // 현재 위치의 위도와 경도를 가져옴
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        console.log(latitude, longitude);
        initializeMap(latitude, longitude);

    });

    function current() {
        navigator.geolocation.getCurrentPosition(function(position){
            // 현재 위치의 위도와 경도를 가져옴
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            console.log(latitude, longitude);
            initializeMap(latitude, longitude);
        });
    }


    function initializeMap(latitude, longitude) {
        var mapContainer = document.getElementById('map');
        map = new kakao.maps.Map(mapContainer, {
            center: new kakao.maps.LatLng(latitude, longitude), // 초기 지도 중심 설정 (서울시청)
            level: 3
        });

        marker = new kakao.maps.Marker({
            position: map.getCenter(),
            map: map
        });

        // 지도의 중심 좌표가 변경될 때마다 마커의 위치를 재조정합니다.
        kakao.maps.event.addListener(map, 'center_changed', function() {
            var center = map.getCenter();

            // 좌표를 주소로 변환
            var geocoder = new kakao.maps.services.Geocoder();
            geocoder.coord2Address(center.getLng(), center.getLat(), function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    // 주소를 얻어옴
                    var address = result[0].address.address_name;
                    console.log("현재 중심 좌표의 주소: " + address);
                    $("#addr").val(address); // 주소를 입력란에 채움
                }
            });
            marker.setPosition(map.getCenter());
        });

        var geocoder = new kakao.maps.services.Geocoder();
        geocoder.coord2Address(longitude, latitude, function(result, status) {
            if (status === kakao.maps.services.Status.OK) {
                var address = result[0].address.address_name;
                $("#addr").val(address);
            }
        });
    }

    function searchAddress() {
        var addr = document.getElementById('addr').value;

        // 장소 검색 객체를 생성합니다.
        var geocoder = new kakao.maps.services.Geocoder();

        // 주소로 좌표를 검색합니다.
        geocoder.addressSearch(addr, function(result, status) {
            // 정상적으로 검색이 완료됐으면
            if (status === kakao.maps.services.Status.OK) {
                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                // 지도 중심을 검색된 좌표로 이동시킵니다.
                map.setCenter(coords);

                // 마커를 생성하고 지도 위에 표시합니다.
                marker.setPosition(coords);
            } else {
                alert('검색에 실패하였습니다.');
            }
        });
    }


</script>
