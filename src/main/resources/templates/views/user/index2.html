<div class="form-group" style="position: relative;">
    <label class="form-label">활동지역 추가</label>

        <input type="text" class="form-control" onclick="openZipSearch();" id="addr" name="user_place" style="width: calc(100% - 90px);" >

<div>
    <input type="text" name="user_location" class="form-control" id="user_location" onclick="openZipSearch();" style="width: calc(100% - 90px);" value="서울 양천구 신월동 1078">
</div>




<div id="map" style="width:650px; height:400px;">
    <i class="bi bi-crosshair" style="font-size: 38px; position: absolute; z-index: 5; color: blue; right: 20px; bottom: 20px;" onclick="current()"></i>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

<script>
    // 페이지 로드시 초기화 함수 호출
    window.onload = function() {
        initializeMap();
    };

    // initializeMap 함수 정의
    function initializeMap() {
        // 사용자가 입력한 주소를 가져옴
        var addr = document.getElementById('user_location').value;

        // 주소를 좌표로 변환하는 카카오 지도의 Geocoder 객체 생성
        var geocoder = new kakao.maps.services.Geocoder();

        // 주소를 좌표로 변환 요청
        geocoder.addressSearch(addr, function(result, status) {
            // 정상적으로 변환되었을 때
            if (status === kakao.maps.services.Status.OK) {
                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                // 지도 생성
                var mapContainer = document.getElementById('map');
                var mapOptions = {
                    center: coords, // 변환된 좌표를 중심으로 설정
                    level: 3 // 지도 확대 수준
                };
                var map = new kakao.maps.Map(mapContainer, mapOptions);

                // 마커 생성 및 표시
                var marker = new kakao.maps.Marker({
                    position: coords,
                    map: map
                });
            } else {
                // 주소를 변환할 수 없는 경우
                alert('입력한 주소를 지도에 표시할 수 없습니다.');
            }
        });
    }

</script>
