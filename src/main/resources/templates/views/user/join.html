<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 부트스트랩 5.3.2 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<style>
.token__button1 {
  width: 120px;
  height: 40px;
  font-size: 16px;
  background-color: white;
  color: #FF7A6B;
  border: 1px solid #FF7A6B;
  border-radius: 5px;
  cursor: pointer;
}
.token__button1[disabled] {
  background-color: #f2f2f2;
  border: 1px solid #d2d2d2;
  color: #d2d2d2;
  cursor: not-allowed;
}
.token__button2 {
  width: 120px;
  height: 40px;
  font-size: 16px;
  background-color: #FF7A6B;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.token__button2[disabled] {
  background-color: #f2f2f2;
  border: 1px solid #d2d2d2;
  color: #d2d2d2;
  cursor: not-allowed;
}

</style>
</head>
<body>
<div th:include="footer.html"></div>
<section class="container mt-3" style="max-width: 60%;">
	<div style="width:560px; height: auto; margin: 0 auto; background-color: white;">	

		<form action="Join.do" method="post" onsubmit="setJoinDate()">

			<div class="form-group" style="position: relative;">
				<label class="form-label">이름</label>
				<input type="text" name="user_name" class="form-control" placeholder="이름을 입력해주세요." required>
			</div><br>

			
			<div class="form-group">
			    <label class="form-label">아이디</label>
			    <div class="input-group">
			        <input type="text" name="user_id" class="form-control" style="width: calc(100% - 90px);" placeholder="아이디를 입력해주세요." required>
			        <button type="button" class="btn btn-primary" style="width: 90px;">중복체크</button>
			    </div>
			</div><br>	
			

			<div class="form-group">
				<label class="form-label">비밀번호</label>
				<div class="input-group">
					<input id="pw" type="password" name="user_pw" class="form-control" style="width: calc(100% - 40px);" placeholder="비밀번호를 입력해주세요." required>
					<button id="pwToggle" type="button" class="btn btn-outline-secondary" style="width: 40px;"onclick="togglePassword()">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
						  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
						  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
						</svg>
					</button>
				</div>	
			</div><br>
			

			<div class="form-group">
				<label class="form-label">비밀번호 확인</label>
				<div class="input-group">
					<input id="repw" type="password" class="form-control" style="width: calc(100% - 40px);" placeholder="비밀번호를 다시 입력해주세요." required>
					<button id="repwToggle" type="button" class="btn btn-outline-secondary" style="width: 40px;"onclick="togglerePassword()">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
						  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
						  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
						</svg>
					</button>
				</div>	
			</div><br>
			

			<div class="form-group">
				<label class="form-label">이메일</label>
				<input type="email" name="user_email" class="form-control" placeholder="이메일을 입력해주세요." required>
			</div><br>


			<div class="form-group" style="position: relative;">
				<label class="form-label">닉네임</label>
				<div class="input-group">
					<input type="text" name="user_nick" class="form-control" style="width: calc(100% - 90px);" placeholder="닉네임을 입력해주세요." required>
				    <button type="button" class="btn btn-primary" style="width: 90px;">중복체크</button>
				</div>
			</div><br>
			

			<div class="form-group">
				<label class="form-label">생일</label>
				<input type="date" name="user_birth" class="form-control">
			</div><br>
			

			<div class="form-group" style="position: relative;">
				<label class="form-label">전화번호</label>
				<div class="input-group">
					<input type="tel" name="user_phone" style="width: calc(100% - 120px);" id="tel" class="form-control" onkeyup="test(this);"
					oninput="changeFocus(), formatPhoneNumber(this)" placeholder="휴대폰 번호를 입력해주세요." maxlength="13" required>
					<button type="button" class="token__button1" id="token-send"
					onclick="auth()" style="width: 120px;" disabled="true">인증번호 전송</button>
				</div>
			</div><br>


			<div class="body__token2 form-group" style="right: 0px; position: relative; display: none;" id="confirmNum">
				<div class="input-group">
					<input class="token__text form-control" id="number" style="width: calc(100% - 120px);"></input>
					<button type="button" class="token__button2" id="finish"
					onclick="authFinish()"	style="width: 120px;" disabled="true">인증 확인</button>
					<div class="token__text" id="timer" style="font-size: 18px; color: gray; position: absolute; right: 138px; top: 5px"></div>
				</div>	
			</div><br>

			<div class="form-group">
				<input type="hidden" name="user_photo" class="form-control" value="default.png">
				<input type="hidden" name="user_joindate" class="form-control" id="user_joindate">
			</div><br>


			<button type="submit" class="btn btn-outline-primary ">회원가입</button>&nbsp;&nbsp;
			<a class="btn btn-outline-danger" href="#" onclick="confirmed()">취소</a>
		</form>
</div>
	</section>
<div th:include="footer.html"></div>


	<script type="text/javascript">
         const changeFocus = () => {
           let phone2 = document.getElementById("tel").value;
           if (phone2.length === 13) {
             document.getElementById("token-send").disabled = false;
           }
         };

         function test(e) {
            var number = e.value.replace(/[^0-9]/g, "");
            var phone = "";
      
            if (number.length < 4) {
                  return number;
            } else {
                  phone += number.substr(0, 3);
                  phone += "-";
                  phone += number.substr(3, 4);
                  phone += "-";
                  phone += number.substr(7, 4);
            }
      
            e.value = phone;
         }
         


         let timer;
         let isStarted = false; //타이머 작동여부
         let auth = () => {
           if (isStarted === false) {
             //타이머가 작동 중이 아닐때
             isStarted = true; //타이머 작동하게 바꿈
             document.getElementById("finish").disabled = false; //인증 확인 버튼 활성화
             const token = String(Math.floor(Math.random() * 1000000)).padStart(6, "0");
             document.getElementById("number").innerText = token;
             document.getElementById("number").style.color = "#FF7A6B";
             document.getElementById("confirmNum").style.display = "block" ;

  
             let time = 60;
             timer = setInterval(function () {
               if (time >= 0) {
                 //시간이 0초 이상이면
                 const min = Math.floor(time / 60);
                 const sec = String(time % 60).padStart(2, "0");
                 document.getElementById("timer").innerText = min + ":" + sec;
                 time = time - 1;
               } else {
                 //시간이 0초 이하이면
                 //0:00 출력
                 time += 1;
                 const min = Math.floor(time / 60);
                 const sec = String(time % 60).padStart(2, "0");
                 document.getElementById("timer").innerText = min + ":" + sec;
  
                 document.getElementById("finish").disabled = true; //인증 확인 버튼 비활성화
                 isStarted = false;
                 clearInterval(timer); //timer 삭제
  
                 document.getElementById("number").innerText = "000000";
               }
             }, 1000);
           } else {
             //타이머가 작동 중일 때
           }
         };
  
         let authFinish = () => {
           if (isStarted) {
             //isStarted가 true 일 때(타이머가 작동 중일 때)
             alert("인증이 완료되었습니다");
  
             clearInterval(timer);
             document.getElementById("token-send").disabled = true;
             document.getElementById("finish").textContent = "인증 완료"; //인증 확인 버튼을 인증 완료 버튼으로 변경
             document.getElementById("finish").disabled = true;
             document.getElementById("number").innerText = "000000";
           }
         };
  
         let joinClick = () => {
           let isValid = true;
  
           if (isValid === true) {
             alert("가입이 완료되었습니다. 로그인 해주세요.");
           }
         };
         
         
         function confirmed() {
        	    const userResponse = window.confirm("회원가입을 정말 취소하시겠습니까?");
        	    if (userResponse) {
        	      window.location.href = "LoginForm.do";
        	    } else {
        	    	
        	    }
        	  }
         
         function setJoinDate() {
        	    var currentDate = new Date();
        	    var year = currentDate.getFullYear();
        	    var month = ('0' + (currentDate.getMonth() + 1)).slice(-2);
        	    var day = ('0' + currentDate.getDate()).slice(-2);
        	    var formattedDate = year + '-' + month + '-' + day;
        	    
        	    // user_joindate 필드의 값을 설정
        	    document.getElementById('user_joindate').value = formattedDate;
        	}
         
         
         let isPasswordVisible = false;

         function togglePassword() {
        	    const passwordInput = document.getElementById("pw");
        	    const toggleButton = document.getElementById("pwToggle");

        	    if (isPasswordVisible) {
        	        passwordInput.type = "password";
        	        toggleButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">'+
        	        	  						'<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>'+
        	        		  					'<path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>'+
        	        							'</svg>';
        	    } else {
        	        passwordInput.type = "text";
        	        toggleButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">'+
        	        	  						'<path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>'+
        	        		  					'<path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>'+
        	        		  					'<path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>'+
        	        							'</svg>';
        	    }


        	    isPasswordVisible = !isPasswordVisible;
        	}
         
         

         function togglerePassword() {
        	    const passwordInput = document.getElementById("repw");
        	    const toggleButton = document.getElementById("repwToggle");

        	    if (isPasswordVisible) {
        	        passwordInput.type = "password";
        	        toggleButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">'+
        	        	  						'<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>'+
        	        		  					'<path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>'+
        	        							'</svg>';
        	    } else {
        	        passwordInput.type = "text";
        	        toggleButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">'+
        	        	  						'<path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>'+
        	        		  					'<path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>'+
        	        		  					'<path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>'+
        	        							'</svg>';
        	    }


        	    isPasswordVisible = !isPasswordVisible;
        	}
         
         
      </script>
