<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        section{
            max-width: 60%;
            display: flex;
            justify-content: center;
        }
        #submit{
            background: white;
            color: #FF7A6B;
            padding: 12px 0;
            border-radius: 0.375rem;
            border: 1px solid #FF7A6B;
        }
        #submit:hover{
            background-color: #FF7A6B;
            color: white;
        }
        a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
<div th:include="/views/header.html"></div>
<section class="container mt-3">

    <div style="width:560px; height: auto; margin: 0 auto; background-color: white;">

        <div style="text-align: center;">
            <img src="/img/logo.png" style="width: 220px; height: 100px; display: block; margin: 0 auto;">
        </div>

        <form action="/user/login" method="post">
            <div class="form-group">
                <label class="form-label">아이디</label>
                <input type="text" name="user_id" class="form-control" placeholder="아이디를 입력해주세요." required>
            </div><br>

            <div class="form-group">
                <label class="form-label">비밀번호</label>
                <input type="password" name="user_pw" class="form-control" placeholder="비밀번호를 입력해주세요." required>
            </div>

            <div class="form-group mt-2 mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-label">아이디 저장</label>
            </div>

            <div class="d-grid">
                <input id="submit" type="submit" value="로그인"><br>
            </div>

            <p style="text-align: center;">
                <span style="float: left; color: #999;"><a href="/user/find"> 아이디/비밀번호 찾기</a></span>
                <span style="float: right; color: #999;">아직 계정이 없다면? <a href="/user/join"> 회원가입</a></span>
            </p><br>

        </form>
    </div>

</section>


<script type="text/javascript">
    //URL에서 success 매개변수를 확인하여 업데이트 성공 여부를 판단
    var urlParams = new URLSearchParams(window.location.search);
    var success = urlParams.get('success');
    if (success === 'true') {
        alert('회원가입이 완료되었습니다.');
    }
</script>

<!-- 제이쿼리 3.2.1 -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<!-- 파퍼 1.12.9 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<!-- 부트스트랩 5.3.2 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
