<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- 부트스트랩 5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

        .title {
            color: #FF7A6B;
        }

        .login { /*로그인 버튼*/
            border: 1px solid #FF7A6B;
            color: #ff7a6b;
        }

        .form-check-input {
            border: 0.5px solid #FF7A6B;

        }
    </style>
</head>
<body>
<div th:include="/views/header.html"></div>
<section class="container mt-5 py-5" style="max-width: 560px;">
    <div class="fs-3 fw-bold text-center py-4 pb-2 title">로그인</div>
    <form action="user/login" method="post">
        <div class="form-group mt-3 pt-2 ">
            <label class="form-label">아이디</label>
            <input type="text" name="user_id" class="form-control" placeholder="아이디를 입력해주세요." required>
        </div>
        <br>

        <div class="form-group">
            <label class="form-label">비밀번호</label>
            <input type="password" name="user_pw" class="form-control" placeholder="비밀번호를 입력해주세요." required>
        </div>

        <div class="form-group mt-3 mb-3">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-label">아이디 저장</label>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn login ">로그인</button>
            <br><br><br>
        </div>
        <div style="text-align: center;">
            <a class="btn btn-outline-success" href="JoinForm.do">회원가입</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
            <a class="btn btn-outline-success" href="FindID.do">아이디찾기</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
            <a class="btn btn-outline-success" href="FindPW.do">비밀번호 찾기</a>
        </div>
        <br>

    </form>

</section>
<!--<div th:include="footer.html"></div>-->

<script type="text/javascript">
    //URL에서 success 매개변수를 확인하여 업데이트 성공 여부를 판단
    const urlParams = new URLSearchParams(window.location.search);
    const success = urlParams.get('success');

    // 업데이트 성공 시 알림창 띄우기
    if (success === 'true') {
        alert('회원가입이 완료되었습니다.');
    }
</script>

<!-- 제이쿼리 3.2.1 -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

<!-- 파퍼 1.12.9 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

<!-- 부트스트랩 5.3.2 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
