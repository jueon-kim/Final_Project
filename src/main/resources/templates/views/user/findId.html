<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 부트스트랩 5.3.2 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div th:include="header.html"></div>

<section class="container mt-3" style="max-width: 60%;">
	<div style="width:560px; height: auto; margin: 0 auto; background-color: white;">		

	<form action="FindID.do" method="post" id="findIdForm">
   
  
		<div class="form-group" style="position: relative;">
			<label class="form-label">이름</label>
			<input type="text" name="user_name" class="form-control" placeholder="이름을 입력해주세요." required>
		</div><br>

		<div class="form-group">
			<label class="form-label">이메일</label>
			<input type="email" name="user_email" class="form-control" placeholder="이메일을 입력해주세요." required>
		</div><br>
         
		<div class="form-group">
			<label class="form-label">전화번호</label>
			<input type="tel" name="user_phone" id="tel" class="form-control" onkeyup="test(this);" oninput="changeFocus(), formatPhoneNumber(this)" placeholder="휴대폰 번호를 입력해주세요." maxlength="13" required>
		</div><br>
      
		<div class="d-grid">
			<button type="submit" class="btn btn-outline-success">아이디 찾기</button><br>
		</div>
	  
		<div style="text-align: center;">
			<a class="btn btn-outline-primary " href="LoginForm.do">로그인하기</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
			<a class="btn btn-outline-primary" href="FindIDForm.do">아이디찾기</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
			<a class="btn btn-outline-primary" href="FindPWForm.do">비밀번호 찾기</a>
		</div><br>

	</form>
	</div>
</section>
<div th:include="footer.html"></div>
		    <c:if test="${not empty foundID}">
			${foundID}
		    </c:if>
		<c:if test="${empty foundID}">
			등록된 아이디가 없습니다.
		</c:if>

<script type="text/javascript">
         const changeFocus = () => {
           let phone2 = document.getElementById("tel").value;
           if (phone2.length === 13) {
             document.getElementById("token-send").disabled = false;
           }
         };

         function test(e) {
            var number = e.value.replace(/[^0-9]/g, "");
            var phone = "";
      
            if (number.length < 4) {
                  return number;
            } else {
                  phone += number.substr(0, 3);
                  phone += "-";
                  phone += number.substr(3, 4);
                  phone += "-";
                  phone += number.substr(7, 4);
            }
      
            e.value = phone;
         }
         
</script>

</body>
</html>
