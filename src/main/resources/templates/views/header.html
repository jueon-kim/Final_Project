<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>header</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <!-- 다음 지도-->
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bf290bec6b7de30eb3c7f533f6f6720a&libraries=services"></script>
    <!-- 다음 주소검색 -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <link rel="stylesheet" href="/css/header/header.css">

    <style>
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>


<div style="width: 1400px; margin: auto">

    <div style="display: flex; justify-content: space-between; margin-top: 30px">
        <a href="/index"><img src="/img/logo3.png" style="width: 150px; height: 70px;"></a>

        <div class="input-group" style="width: 600px; margin-top: 20px">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control" placeholder="어떤 상품을 찾으시나요? 카페상품, 앱상품 모두 검색" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>


        <div style="display: flex">
            <!-- 세션이 있을 때 채팅리스트 -->
            <div th:if="${session.user != null}" style="margin-top: 20px;">
                <a class="btn" style="text-decoration: none; color: black; font-size: 18px" data-bs-toggle="offcanvas"
                   data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" onclick="chatList();">
                    <i class="bi bi-chat-dots"></i>
                    <span class="chat">채팅</span>
                </a>
            </div>


            <!-- 세션이 없을 때 로그인 페이지로 -->
            <div th:unless="${session.user != null}" style="margin-top: 20px;">
                <a class="btn" style="text-decoration: none; color: black; font-size: 18px" href="/user/login">
                    <i class="bi bi-chat-dots"></i>
                    <span class="chat">채팅</span>
                </a>
            </div>

            <!-- 채팅리스트 불러오는 offcanvas -->
            <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
                 id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel" style="width: 560px;">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel" style="margin: auto;">채팅</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body" id="offcanvas-body" style="padding: 20px;">

                </div>
            </div>


            <!-- 판매하기 (controller에서 세션이 있으면 판매하기로 보내고, 세션이 없으면 로그인으로 보냄) -->
            <div style="margin-top: 20px; ">
                <a class="btn" style="text-decoration: none; color: black; font-size: 18px" href="/post/save">
                    <i class="bi bi-bag-check"></i>
                    <span class="chat">판매</span>
                </a>&nbsp;&nbsp;
            </div>


            <!-- 세션에 값이 있을 때 -->
            <div th:if="${session.user != null}" style="margin-top: 15px;">
                <span style="cursor: pointer;">
                    <div class="dropdown">
                        <a type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img th:src="@{|/upload/${session.user.user_photo}|}"
                                 style="width: 50px; height: 50px; border-radius: 100%">&nbsp;&nbsp;<span
                                th:text="${session.user.user_nick}"></span>
                        </a>
                        <ul class="dropdown-menu">
                     <li th:if="${session.user.user_id == 'admin'}"><a class="dropdown-item" href="/admin/adminMenu">관리자페이지</a></li>
                            <li th:unless="${session.user.user_id == 'admin'}"><a class="dropdown-item" href="/myPage/">마이페이지</a></li>
                            <li><hr><a class="dropdown-item" href="/user/logout/">로그아웃</a></li>
                        </ul>
                    </div>
                </span>
            </div>
            <!--            &lt;!&ndash; 세션에 값이 있을 때 &ndash;&gt;-->
            <!--            <div th:if="${session.user != null}" style="margin-top: 15px;">-->
            <!--                <span style="cursor: pointer;">-->
            <!--                    <div class="dropdown">-->
            <!--                        <a class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">-->
            <!--                            <img th:src="@{|/upload/${session.user.user_photo}|}" style="width: 50px; height: 50px; border-radius: 100%">&nbsp;&nbsp;<span th:text="${session.user.user_nick}"></span>-->
            <!--                        </a>-->
            <!--
            <!--                        </ul>-->
            <!--                    </div>-->
            <!--                </span>-->
            <!--            </div>-->

            <!-- 세션에 값이 없을 때 -->
            <div th:unless="${session.user != null}" style="margin-top: 26px;">
                <span style="cursor: pointer;">
                    <div class="dropdown">
                        <a type="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 18px">
                            <i class="bi bi-person"></i>
                     <span class="chat">마이</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/user/login">로그인</a></li>
                            <li><a class="dropdown-item" href="/user/join">회원가입</a></li>
                        </ul>
                    </div>
                </span>
            </div>
        </div>
    </div>


    <div class="bottomHeader" style="margin-top: 30px">

        <div class="btn-group">
            <a class="btn btn-dark" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"
               style="border-radius: 6px;">
                <i class="bi bi-list"></i> 카테고리
            </a>
            <ul class="dropdown-menu Menu" aria-labelledby="dropdownMenuLink" style="font-size: 20px;">
                <li><a class="dropdown-item Item" href="#">여성의류</a></li>
                <li><a class="dropdown-item Item" href="#">남성의류</a></li>
                <li><a class="dropdown-item Item" href="#">신발</a></li>
                <li><a class="dropdown-item Item" href="#">가방/지갑</a></li>
                <li><a class="dropdown-item Item" href="#">시계</a></li>
                <li><a class="dropdown-item Item" href="#">쥬얼리</a></li>
                <li><a class="dropdown-item Item" href="#">패션 액세서리</a></li>
                <li><a class="dropdown-item Item" href="#">디지털</a></li>
                <li><a class="dropdown-item Item" href="#">가전제품</a></li>
                <li><a class="dropdown-item Item" href="#">스포츠/레저</a></li>
                <li><a class="dropdown-item Item" href="#">차량/오토바이</a></li>
                <li><a class="dropdown-item Item" href="#">스타굿즈</a></li>
                <li><a class="dropdown-item Item" href="#">키덜트</a></li>
                <li><a class="dropdown-item Item" href="#">예술/희귀/수집품</a></li>
                <li><a class="dropdown-item Item" href="#">음반/악기</a></li>
                <li><a class="dropdown-item Item" href="#">도서/티켓/문구</a></li>
            </ul>
        </div>


        <div class="bottomHeaderMenu" style="display:flex; margin-left: 10px; font-size: 22px;">
            <div class="bottomHeaderMenu" style="margin-left: 12px;">
                <a class="navbar-brand" href="#">EVENT</a>
            </div>

            <div class="bottomHeaderMenu" style="margin-left: 12px;">
                <a class="navbar-brand" href="#">사기조회</a>
            </div>

            <div class="bottomHeaderMenu" style="margin-left: 12px;">
                <a class="navbar-brand" href="#">찜한상품</a>
            </div>

            <div class="bottomHeaderMenu" style="margin-left: 12px;">
                <a class="navbar-brand" href="#">시세조회</a>
            </div>

            <div class="bottomHeaderMenu" style="margin-left: 12px;">
                <a class="navbar-brand" href="#">출석체크</a>
            </div>
        </div>
    </div>
</div>
<hr>


<script>
    function chatList() {
        // Ajax 요청을 보냅니다.
        $.ajax({
            type: "GET",
            url: "/chat/list", // 채팅 목록을 가져오는 엔드포인트 URL입니다.
            success: function (data) {
                // 서버로부터 받은 HTML 데이터를 offcanvas의 body에 삽입합니다.
                $("#offcanvas-body").html(data);
            },
            error: function () {
                console.error("채팅 목록을 불러오는 데 실패했습니다.");
            }
        });
    }
</script>

<!-- 부트스트랩 5.3.2 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

</body>
</html>
