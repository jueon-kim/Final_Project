<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 탈퇴</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        section{
            max-width: 60%;
            display: flex;
            justify-content: center;
        }
        a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
<div th:include="/views/header.html"></div>
<section class="container mt-3">
    <div th:include="/views/sidebar.html"></div>

    <h1 class="text-center mb-2">회원탈퇴</h1>
    <div style="width:560px; height: auto; margin: 0 auto;">
        <form action="Delete.do" method="post">
            <div class="form-group" style="position: relative;">
                <label class="form-label">이름</label>
                <input type="text" class="form-control" th:value="${session.user.user_name}" readonly>
            </div><br>

            <div class="form-group" style="position: relative;">
                <label class="form-label">아이디</label>
                <input type="text" name="user_id" class="form-control" >
            </div><br>

            <div class="form-group">
                <label class="form-label">비밀번호</label>
                <input type="password" name="user_pw" class="form-control" >
            </div><br>

            <div class="form-group">
                <label class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" >
            </div><br>

            <div class="form-group">
                <label class="form-label">이메일</label>
                <input type="email" class="form-control" th:value="${session.user.user_email}" readonly>
            </div><br>

            <div class="form-group" style="position: relative;">
                <label class="form-label">전화번호</label>
                <input type="text" class="form-control" th:value="${session.user.user_phone}" readonly>
            </div><br><br>

            <button type="submit" class="btn btn-outline-danger">회원탈퇴</button>
        </form>
    </div>
</section>


<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
        // 폼 제출 이벤트 핸들러
        document.querySelector("form").addEventListener("submit", function(event) {
            // 폼 제출 기본 동작 중단
            event.preventDefault();

            // 사용자에게 경고 메시지를 표시하고 확인을 요청
            if (confirm("삭제된 정보는 되돌릴 수 없습니다.\n정말 탈퇴 하시겠습니까?")) {
                // 사용자가 확인을 선택한 경우, 폼 제출
                this.submit();
            }
        });
    });

</script>


<!-- 제이쿼리 3.2.1 -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<!-- 파퍼 1.12.9 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<!-- 부트스트랩 5.3.2 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
