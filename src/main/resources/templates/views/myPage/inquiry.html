<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e294802e0f.js"
            crossorigin="anonymous"></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script type="text/javascript">
    </script>
    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .header {
            background-color: #FF7A6B;
            height: 100px;

        }

        .section {
            /*헤더 밑 푸터 전체 구역 */
            min-height: calc(100% - (100px + 500px));
            max-width: 60%;
            padding: 0 35px 0 35px;
        }

        .title {
            /* 1:1문의 */
            border-bottom: 1px solid #FF7A6B;
            color:#FF7A6B;
        }
        .Button{
            border: 1px solid #ff7a6b;
            color: #ff7a6b;
        }
        .custom-grid .col-2 { /* grid간격(이름, 문의제목 ,문의내용 오른쪽 간격 조절한거임)**/
            margin-left: 13%;
            padding-left:5%;
        }
        .footer{
            height:500px;
        }

    </style>

</head>
<body>
<div th:include="header.html"></div>
<section class="section mx-auto m-5 ">
    <div class="text-center py-4 pb-3 mb-5 title">
        <p class="fs-3 fw-bold">1:1문의</p>
        <div class="">
            <div class="text-secondary"><small>AM 09:30 ~ PM 18:20 (점심시간 1:20 ~ 2:30)&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;DAY OFF(토/일/공휴일 휴무)</div></small>
        </div>
    </div>
    <p class="text-center pb-3">문의하신 사항은 확인 후 영업일 2-5일 이내 순차적으로 답변 드리겠습니다.^D^</p>
    <form action="" method="post">
        <div class="container py-4"><!--신고내용 container-->
            <div class="row my-4 custom-grid"><!--이름-->
                <div class="col-2 text-start col-form-label" name="user_name">이름</div>
                <div class="col-7">
                    <div class="form-control" name="user_name">임콩떡</div>
                </div>
            </div><!--이름 끝-->

            <div class="row my-4 custom-grid"><!--문의 제목-->
                <div class="col-2 text-start col-form-label" name="qna_title">문의 제목</div>
                <div class="col-7">
                    <input type="text" class="form-control" name="qna_title" placeholder="문의 제목을 입력해주세요"></input>
                </div>
            </div><!--문의 제목 끝-->

            <div class="row my-4 custom-grid"><!--문의 내용-->
                <div class="col-2 text-start col-form-label pt-5" name="qna_content">문의 내용</div>
                <div class="col-7">
                    <textarea class="form-control" name="qna_cotent" placeholder="문의 내용을 입력해주세요" rows="7"></textarea>
                </div>
            </div><!--문의 내용 끝-->
            <div class="d-flex justify-content-center py-3">
                <button type="button" class="btn btn-secondary btn-lg mx-3">문의하기</button>
                <button type="button" class="btn btn-outline-secondary btn-lg">목록보기</button>
            </div>

        </div><!--container끝(신고내용container)-->
    </form>
</section>
<div th:include="footer.html"></div>
</body>
</html>
