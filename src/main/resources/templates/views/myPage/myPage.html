<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <style type="text/css">
        section{
            width: 1400px;
            margin: auto;
        }
        #mypage{
            width: 850px;
            height: 210px;
            box-shadow: 0px 0px 3px 1px #FF7A6B;
            border-radius: 20px;
            padding: 30px 50px;
            margin: auto;
        }
        #mypage img{
            width: 150px;
            height: 150px;
            border-radius: 100%;
            cursor: pointer;
        }
        a{
            text-decoration: none;
            color: black;
        }




        .card_wrap {
            position: relative;
        }

        .svg_wrap {
            position: absolute;
            top: 0;
            right: 0;
            padding: 7px 10px 10px;
        }

        .img_wrap {
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .img_wrap:hover {
            transform: scale(1.04);
        }

        .text-center h5 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
        }

        .condition-dropbox ul {
            list-style-type: none;
            padding: 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .condition-dropbox li {
            padding: 10px 0;
            cursor: pointer;
        }

        .condition-dropbox li a {
            text-decoration: none;
            color: #000;
        }

        .condition-dropbox li:hover {
            background-color: #f1f1f1;
        }

        .condition-dropbox ul li:nth-child(1),
        .condition-dropbox ul li:nth-child(2) {
            border-bottom: 1px solid #ccc;
        }

        .condition-dropbox {
            width: 150px;
            text-align: center;
            position: absolute;
            right: 10px;
            top: 50px;
            background-color: #fff;
        }

    </style>
</head>
<body>

<div th:include="/views/header.html"></div>
<section>
<div th:include="/views/sidebar.html"></div>

    <div style="width: 1100px; height: auto; float: right;">

    <div id="mypage">

        <div style="float: left;">
            <img th:src="@{|/upload/${session.user.user_photo}|}">
        </div>

        <div style="text-align: center; font-size: 26px;">
            <span>닉네임</span>
            <span style="margin-left: 20px; font-size: 24px; font-weight: 900;" th:text="${session.user.user_nick}"></span>
            <span style="margin-left: 30px;">활동지역</span>
            <span style="margin-left: 20px; font-size: 24px; font-weight: 900;" th:text="${session.user.user_location2}"></span>

            <div th:with="totalChatCount=${#lists.size(postList)}" style="display: inline-flex;">
                <div style="margin: 35px 45px 0 45px;">
                    <span>판매내역</span><br>
                    <a><span style="color: red; font-weight: 900;" th:text="${totalChatCount}"></span> 개</a>
                </div>
                <div style="margin: 35px 45px 0 45px;">
                    <span>구매내역</span><br>
                    <span style="color: red; font-weight: 900;" th:text="${totalChatCount}"></span> 개
                </div>
                <div style="margin: 35px 45px 0 45px;">
                    <span>찜한상품</span><br>
                    <span style="color: red; font-weight: 900;" th:text="${totalChatCount}"></span> 개
                </div>
            </div>
        </div>
    </div>

    <span th:text="${session.user.user_nick}"></span>

    </div>

</section>


<script>
    // URL에서 success 매개변수를 확인하여 업데이트 성공 여부를 판단
    const urlParams = new URLSearchParams(window.location.search);
    const success = urlParams.get('success');

    // 업데이트 성공 시 알림창 띄우기
    if (success === 'true') {
        alert('정보가 수정되었습니다.');
    }


    function formatDate(dateString) {
        const now = new Date();
        const date = new Date(dateString);
        const diff = now - date;
        const minutes = Math.floor(diff / (1000 * 60));
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30));

        if (minutes < 60) {
            return minutes + '분 전';
        } else if (hours < 24) {
            return hours + '시간 전';
        } else if (days < 30) {
            return days + '일 전';
        } else {
            return months + '달 전';
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        const regdateElements = document.querySelectorAll('#regdate');

        regdateElements.forEach(function(element) {
            var regdate = element.textContent;
            // 날짜 형식 변환 함수 호출
            var formattedDate = formatDate(regdate);
            element.textContent = formattedDate;
        });
    });

    document.addEventListener('DOMContentLoaded', function () {
        const locationElements = document.querySelectorAll('#location2');

        locationElements.forEach(function(element) {
            var location = element.textContent;
            // 띄어쓰기를 기준으로 문자열을 분리하여 두 번째 단어를 추출
            var words = location.split(' ');
            var secondWord = words.slice(1).join(' '); // 두 번째 단어부터 다시 문자열로 합침
            element.textContent = secondWord;
        });
    });

</script>


</body>
</html>
