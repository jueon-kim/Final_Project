<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e294802e0f.js"
            crossorigin="anonymous"></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"

    <script

            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script type="text/javascript">
    </script>
    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .header {
            background-color: #FF7A6B;
            height: 100px;

        }

        .section {
            /*헤더 밑 푸터 전체 구역 */
            min-height: calc(100% - (100px+ 500px ));
            max-width: 60%;
            padding: 0 35px 0 35px;
        }

        .title {
            /* 1:1문의 */
            border-bottom: 1px solid #FF7A6B;
            color:#FF7A6B;
        }
        .inquiryBox{
            height:300px;
            line-height: 300px;
        }

        .footer{
            height:500px;
        }

    </style>

<body>
<div th:include="header.html"></div>
<section class="section mx-auto mb-5">
    <div class="text-center py-4 pb-3 mb-5 title">
        <p class="fs-3 fw-bold">1:1문의</p>
        <div class="d-flex justify-content-center align-items-center">
            <div class="text-secondary"><small>AM 09:30 ~ PM 18:20 (점심시간 1:20 ~ 2:30)&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;DAY OFF(토/일/공휴일 휴무)</small></div>
            <button type="button" class="btn btn-light border mx-3"><a href="inquiry.do" class="text-decoration-none"> 1:1문의</a></button>
        </div>
    </div>
    <div class="border text-center fw-bold  inquiryBox">

        등록된 1:1문의가 없습니다.

</section>
<div th:include="footer.html"></div>
