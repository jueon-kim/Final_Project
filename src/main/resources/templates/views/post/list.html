<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<div th:each="post : ${postList}">
    <table th:text="${post}"></table>
    <!-- 채팅하기 버튼, user_num을 파라미터로 전달 -->
    <a th:href="@{/chat/{userNum}(userNum=${post.user_num})}">
        <button>채팅하기</button>
    </a>
</div>
</body>
</html>
