<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
    <!-- 부트스트랩 5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        section{
            width: 1400px;
            margin: auto;
        }
        .card_wrap {
            position: relative;
        }

        .svg_wrap {
            position: absolute;
            top: 0;
            right: 0;
            padding: 7px 10px 10px;
            border: none;
        }

        .img_wrap {
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .img_wrap:hover {
            transform: scale(1.04);
        }

        .text-center h5 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
        }

        .condition-dropbox ul {
            list-style-type: none;
            padding: 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .condition-dropbox li {
            padding: 10px 0;
            cursor: pointer;
        }

        .condition-dropbox li a {
            text-decoration: none;
            color: #000;
        }

        .condition-dropbox li:hover {
            background-color: #f1f1f1;
        }

        .condition-dropbox ul li:nth-child(1),
        .condition-dropbox ul li:nth-child(2) {
            border-bottom: 1px solid #ccc;
        }

        .condition-dropbox {
            width: 150px;
            text-align: center;
            position: absolute;
            right: 10px;
            top: 50px;
            background-color: #fff;
        }

    </style>
</head>
<body>
<div th:include="/views/header.html"></div>
<section>
    <div style="width: 1100px; height: auto; float: right;">

        <div>
            <h1 th:text="${keyword}+' 검색 결과'"></h1>
            <span th:text="${session.user.user_nick}"></span>

            <div th:each="post : ${searchList}">
                <table th:text="${post}"></table>
                <!-- 채팅하기 버튼, user_num을 파라미터로 전달 -->
                <a th:href="@{/chat/{userNum}(userNum=${post.user_num})}">
                    <button>채팅하기</button>
                </a>
            </div>
        </div>

        <div>
            <h1 th:text="${keyword}+' 검색결과'"></h1>

            <div class="container px-4 mt-5 px-lg-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

                    <div class="mb-5 col posts" th:each="post, index : ${searchList}">
                        <div class="card h-100 card_wrap">
                            <!-- Product image-->
                            <a th:href="@{/post/{postNum}(postNum=${post.post_num})}">
                                <div class="img_wrap">
                                    <img class="card-img-top" src="/img/default.png" height="200" alt="..."/>
                                </div>
                            </a>
                            <!-- like svg -->
                            <input type="hidden" class="postNum" th:value="${post.post_num}">
                            <div class="svg_wrap" id="like_wrap">
                                <!-- 좋아요 정보 -->
                                <div th:with="likeInfo=${likesList[__${index.index}__]}">
                                    <button th:if="${likeInfo != null && user.user_num == likeInfo.userNum}" id="liked" onclick="likeProc(this)" th:attr="post_num=${post.post_num}" style="background:none; border: none">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                                        </svg>
                                    </button>
                                    <button th:unless="${likeInfo != null && user.user_num == likeInfo.userNum}" id="unliked" onclick="likeProc(this)" th:attr="post_num=${post.post_num}" style="background:none; border: none">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ccc" class="bi bi-heart" viewBox="0 0 16 16">
                                            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <!-- Product details-->
                            <div class="p-4 card-body">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 th:text="${post.post_title}"></h5>
                                    <!-- Product price-->
                                    <h6 th:text="'가격 : '+${post.post_price}" class="fw-bolder"></h6>
                                    <span id="location2" th:text="${session.user.user_location2}"></span>
                                    <span>|</span>
                                    <span id="regdate" th:text="${post.post_regdate}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

<!-- like 조작하는 스크립트 -->
<script th:inline="javascript">

    document.addEventListener('DOMContentLoaded', function () {
        const likeProc = (button) => {
            const postNum = button.getAttribute("post_num");
            console.log("postNum : " + postNum);
            $.ajax({
                type: "post",
                url: "/like",
                data: {
                    "postNum": postNum
                },
                success: function (res) {
                    console.log("res.postNum : " + res.postNum);
                    console.log("res.userNum : " + res.userNum);
                    console.log("res.likeNum : " + res.likeNum);

                    let isLiked = res.likeNum;
                    if (isLiked === 0) {
                        button.innerHTML = `<i class="bi bi-heart" style="font-size: 22px; color: darkgray"></i>`;
                    } else {
                        button.innerHTML = `<i class="bi bi-heart-fill" style="font-size: 22px; color: red"></i>`;
                    }
                },
                error: function (err) {
                    console.log(err)
                }
            });
        }

        // 각각의 좋아요 버튼에 이벤트 리스너 추가
        var likeButtons = document.querySelectorAll('.svg_wrap button');
        likeButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                likeProc(this);
            })
        });
    });
</script>


<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const regdateElements = document.querySelectorAll('#regdate');

        regdateElements.forEach(function(element) {
            var regdate = element.textContent;
            // YYYY-MM-DD 형식으로 변경
            var formattedDate = new Date(regdate).toISOString().slice(0, 10);
            element.textContent = formattedDate;
        });
    });

    document.addEventListener('DOMContentLoaded', function () {
        const locationElements = document.querySelectorAll('#location2');

        locationElements.forEach(function(element) {
            var location = element.textContent;
            // 띄어쓰기를 기준으로 문자열을 분리하여 두 번째 단어를 추출
            var words = location.split(' ');
            var secondWord = words.slice(1).join(' '); // 두 번째 단어부터 다시 문자열로 합침
            element.textContent = secondWord;
        });
    });

</script>

<!-- 제이쿼리 3.6.3 -->
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
</body>
</html>
