<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>글목록</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- 다음 지도-->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bf290bec6b7de30eb3c7f533f6f6720a&libraries=services"></script>
    <!-- 다음 주소검색 -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>


</head>
<body>
<div th:each="detail : ${postDetail}">
    <form action="/post/detail" method="post">
        <section style="width: 1400px; margin: auto; justify-content: center">

            <div style="width: 100%; height: 500px;">
                <img src="" alt="" width="640px" height="500px;">

                <div style="width: 640px; height: 500px; float: right;">

                    <div style="height:200px;">
                        <ul style="list-style: none; margin-top: 20px;">
                            <li style="display: inline-block;">
                                <p>제품상태 > </p>
                            </li>
                            <li style="display: inline-block;">
                                <p>거래방식 > </p>
                            </li>

                            <li style="display: inline-block;">
                                <p>배송비</p>
                            </li>

                            <li>
                                <p style="font-size: 40px;" th:text="${detail.post_title}"></p>
                            </li>
                            <li>
                                <p style="font-size: 20px;" th:text="${detail.post_price}"></p>
                            </li>
                            <p class="text-jnGray-500 leading-[15px]">4시간 전 · 조회 26 · 찜 0</p>
                        </ul>
                    </div>


                    <div style="border-color:rgb(230 230 230); width: 380px;">

                        <ul style="list-style: none; display: inline-flex">
                            <li style="display: inline-block;">
                                <p>제품상태</p>
                                <p style="font-size: 18px;" th:text="${detail.post_productState}"></p>
                            </li>

                            <li style="display: inline-block; margin-left: 20px;">
                                <p>거래방식</p>
                                <p style="font-size: 18px;" th:text="${detail.post_way}"></p>
                            </li>

                            <li style="display: inline-block; margin-left: 20px;">
                                <p>희망 거래지역</p>
                                <p style="font-size: 18px;" th:text="${detail.post_location}"></p>
                            </li>

                            <li style="display: inline-block; margin-left: 20px;">
                                <p>조회수</p>
                                <p style="font-size: 18px;">7,267</p>
                            </li>

                        </ul>
                    </div>


                    <div style="width: 380px; display: flex; text-align: center; padding: 10px;">
                        <div style="margin-left: 20px;">
                            <i style="font-size: 30px;" class="bi bi-heart"></i>
                        </div>

                        <div style="margin: auto">
                            <button style="width: 140px; height: 50px; background-color: transparent;" type="submit">채팅하기</button>
                            <button style="width: 140px; height: 50px; margin-left: 10px; background-color: transparent;" type="submit">
                                <a style="text-decoration: white">채팅하기</a>
                            </button>
                        </div>

                    </div>
                </div>
            </div>


            <br>            <br>
            <div style="width: 720px; height: 300px; border: 3px red solid">
                <div th:text="${detail.post_content}"><div>
                </div>
                    <div>
                        <input name="post_location" th:text="${session.user.user_location2}">
                    </div>
        </section>
    </form>
</div>


<!-- 제이쿼리 3.6.3 --><!-- 제이쿼리 3.6.3 -->

<!-- 파퍼 1.12.9 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<!-- 부트스트랩 5.3.2 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

</body>
</html>
