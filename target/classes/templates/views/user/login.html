<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        section {
            max-width: 60%;
            display: flex;
            justify-content: center;
        }
        #submit {
            background: #FF7A6B;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 0;
            border-radius: 0.375rem;
            border: 1px solid #FF7A6B;
        }
        #submit:hover {
            background-color: #FF7A6B;
            color: white;
        }
        a {
            text-decoration: none;
            color: black;
        }
        /* 아이콘의 색상을 변경하기 위한 CSS */
        .input-group-text i {
            color: #FF7A6B;
        }
        /* 입력창의 높이를 늘리기 위한 CSS */
        .form-control {
            height: 50px;
        }
    </style>
</head>
<body>
<div th:include="/views/header.html"></div>
<section class="container mt-3">
    <div style="width:560px; height: auto; margin: 0 auto; background-color: white;">
        <div style="text-align: center;">
            <img src="/img/logo3.png" style="width: 220px; height: 100px; display: block; margin: 0 auto;">
        </div><br><br><br><br>
        <form action="/user/login" method="post">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" name="user_id" class="form-control" placeholder="아이디를 입력해주세요." required>
                </div>
            </div><br>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" name="user_pw" class="form-control" placeholder="비밀번호를 입력해주세요." required>
                </div>
            </div>
            <div>
                <p><a href="/user/find"><span style="float: right; color: #999999;"> 아이디/비밀번호 찾기</span></a></p>
            </div><br><br>
            <div class="d-grid">
                <input id="submit" type="submit" value="로그인"><br>
            </div>
            <p style="text-align: center;">
                <span>아직 계정이 없다면? <a href="/user/join" style="color: #FF7A6B;"> 회원가입</a></span>
            </p><br>
        </form>
    </div>
</section>


<script>
    var urlParams = new URLSearchParams(window.location.search);
    var success = urlParams.get('success');
    if (success === 'true') {
        alert('회원가입에 성공했습니다. 로그인 해주세요.');
    }
</script>

<script th:if="${param.loginFailed}">
    alert("로그인에 실패했습니다. 아이디와 비밀번호를 확인해주세요.");
</script>

<!-- 제이쿼리 3.2.1 -->
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<!-- 파퍼 1.12.9 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<!-- 부트스트랩 5.3.2 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
