<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e294802e0f.js"
            crossorigin="anonymous"></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script type="text/javascript">

    </script>
    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .header {
            background-color: #FF7A6B;
            height: 100px;
        }

        .section {
            /*헤더 밑 푸터 전체 구역 */
            min-height: calc(100% - (100px + 500px));
            max-width: 1024px;
            padding: 0 35px 0 35px;
        }

        .title {
            /* 공지사항 */
            border-bottom: 1px solid #FF7A6B;
            color: #FF7A6B;
        }
        .btn-submit {
            outline: 2px solid var(--bs-danger-border-subtle);
            font-weight: bold;
            margin-right: 15px;
            width: 80px;
        }

    </style>
</head>

<body>
<div th:include="/views/header.html"></div>
<section class="section mx-auto mb-5">
    <div class="fs-3 fw-bold mt-5 py-3 px-3 title">화개장터 사기 조회</div>
    <p class="small my-5">판매자의 휴대폰번호,계좌번호, 메신저ID,이메일로<br>피해 사례 조회를 이용해보세요! </p>
    <form action="" method="post">
        <div class="container pb-5">
            <select class="form-select" name="select">
                <option value="phone">휴대폰번호</option>
                <option value="account">계좌번호</option>
                <option value="id">ID</option>
            </select>
            <div class="row g-3 my-1">
                <div class="col">
                    <label for="search" class="visually-hidden">search</label>
                    <!-- input 요소에 th:field 추가 -->
                    <input type="text" class="form-control"  name="" id="search" placeholder="-는 빼고 입력해주세요.">

                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-submit mb-3">&nbsp;&nbsp;&nbsp;조회&nbsp;&nbsp;&nbsp;</button>
                </div>
            </div>
        </div>
    </form>
</section>
<div th:include="footer.html"></div>
</body>
</html>
